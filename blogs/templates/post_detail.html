{% extends 'blogs_base.html' %}

{% block content %}
    <div class="post-entry">
        <h2>{{ blogpost.title }}</h2>
        <p>{{ blogpost.body }}</p>
    </div>

    <p><a href="{% url 'post_edit' blogpost.pk %}">+ Edit Blog Post</a>></p>
    <p><a href="{% url 'post_delete' blogpost.pk %}">+ Delete Blog Post</a></p>
{% endblock content %}
